<!DOCTYPE html>
<html>
<head>
  <title>🖱️ TROLL LEVEL 42 — The Unclickable Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: white;
      font-family: monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
      color: orange;
    }

    p {
      font-size: 16px;
      margin-top: 5px;
    }

    #gameArea {
      position: relative;
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    button {
      position: absolute;
      padding: 14px 28px;
      font-size: 18px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 99;
      transition: transform 0.1s ease;
    }

    #message {
      font-size: 18px;
      color: yellow;
      margin: 20px;
      text-align: center;
    }

    #footer {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>🖱️ TROLL TASK: Try Clicking the Button</h1>
  <p>If you’re smart enough, you’ll catch it...</p>

  <div id="gameArea">
    <button id="trollBtn">CLICK ME</button>
  </div>

  <div id="message"></div>
  <div id="footer"></div>

  <script>
    const button = document.getElementById("trollBtn");
    const area = document.getElementById("gameArea");
    const msg = document.getElementById("message");
    const footer = document.getElementById("footer");

    const screenW = window.innerWidth;
    const screenH = window.innerHeight;
    let clicked = false;

    function moveButton() {
      const btnWidth = 120;
      const btnHeight = 50;
      const x = Math.random() * (screenW - btnWidth);
      const y = Math.random() * (screenH - btnHeight - 80); // minus header
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
      navigator.vibrate?.(30); // small mobile vibrate
    }

    // Triggered on hover or tap
    button.addEventListener("mouseenter", moveButton);
    button.addEventListener("touchstart", moveButton);

    button.addEventListener("click", () => {
      if (clicked) return;
      clicked = true;
      msg.innerHTML = "🫣 HOW?! You clicked it?? You must be hacking.";
      footer.innerHTML = `
        😂 Still doesn’t change your career path.<br>
        Try other troll games. Thank me later.
      `;
    });

    // Auto roast after 15s
    setTimeout(() => {
      if (clicked) return;
      button.remove();
      msg.innerHTML = `
        🧠 You couldn’t even click a button. Just… wow.<br>
        This is why elevators ignore you.
      `;
      footer.innerHTML = `
        👀 Share this with your friends.<br>
        💀 Try the other challenges.<br><br>
        😂 Thank me later.
      `;
    }, 15000);

    moveButton(); // Initial position
  </script>

</body>
</html>
