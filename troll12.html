<!DOCTYPE html>
<html>
<head>
  <title>📸 AI Face Scanner</title>
  <style>
    body {
      background-color: #000;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 60px;
    }
    img {
      display: none;
      margin-top: 30px;
      border: 4px solid lime;
      border-radius: 12px;
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>🔍 Scanning Your Face...</h1>
  <p>Hold still. This AI is very sensitive.</p>

  <img id="meme" src="" alt="Your Real Face">

  <script>
    const memes = [
      "https://i.imgflip.com/4t0m5.jpg", // Trollface
      "https://i.imgur.com/w3duR07.png", // Hacker meme
      "https://i.imgur.com/EXj8ZB4.jpeg", // Monkey in hoodie
      "https://i.imgur.com/qnQWxOU.jpeg", // Gigachad distorted
      "https://i.imgur.com/7O2xwA7.jpeg", // Doge judgement
      "https://i.imgur.com/F32NsB7.png"  // "Bruh" face
    ];

    const meme = document.getElementById("meme");

    setTimeout(() => {
      alert("Face detected. Running analysis...");
    }, 2000);

    setTimeout(() => {
      alert("Identity confirmed. Preparing image...");
    }, 4000);

    setTimeout(() => {
      const randomImg = memes[Math.floor(Math.random() * memes.length)];
      meme.src = randomImg;
      meme.style.display = "block";
      alert("This is your TRUE FORM 😈");
    }, 6000);
  </script>

</body>
</html>
