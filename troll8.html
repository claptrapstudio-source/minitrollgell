<!DOCTYPE html>
<html>
<head>
  <title>ðŸŒ€ Relaxation Spinner</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
      overflow: hidden;
    }

    .spinner {
      border: 12px solid #444;
      border-top: 12px solid lime;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .shaking {
      animation: shake 0.1s infinite;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ€ Focus On The Spinner</h1>
  <div class="spinner"></div>
  <p>Breathe in... breathe out... let your mind relax...</p>

  <script>
    setTimeout(() => {
      document.body.classList.add("shaking");
      document.body.style.backgroundColor = "red";
      alert("ðŸ§  You are now under the Troll Curse.");
      alert("Only one way to break it: share this madness ðŸ˜ˆ");
      document.body.classList.remove("shaking");
      document.body.style.backgroundColor = "black";
    }, 7000);
  </script>

</body>
</html>
