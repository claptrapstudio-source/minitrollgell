<!DOCTYPE html>
<html>
<head>
  <title>ðŸ§¹ Virus Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #101010;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 24px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      margin-top: 20px;
    }

    .virus {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1s infinite;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
      user-select: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #finalMsg {
      display: none;
      font-size: 20px;
      margin-top: 30px;
      color: yellow;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¹ Tap to clean viruses from your system</h1>
  <div id="gameArea"></div>
  <div id="finalMsg"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const finalMsg = document.getElementById("finalMsg");

    function spawnVirus() {
      const virus = document.createElement("div");
      virus.className = "virus";
      virus.innerText = "ðŸ’©";
      virus.style.left = Math.random() * (window.innerWidth - 50) + "px";
      virus.style.top = Math.random() * (window.innerHeight - 150) + "px";

      virus.onclick = () => {
        virus.remove();
        spawnVirus();
        spawnVirus(); // they multiply when removed ðŸ˜ˆ
      };

      gameArea.appendChild(virus);
    }

    // Spawn initial viruses
    for (let i = 0; i < 5; i++) {
      spawnVirus();
    }

    // Every 3 seconds, spawn 3 more
    const virusSpam = setInterval(() => {
      for (let i = 0; i < 3; i++) spawnVirus();
    }, 3000);

    // End game after 20 seconds
    setTimeout(() => {
      clearInterval(virusSpam);
      gameArea.innerHTML = '';
      finalMsg.style.display = 'block';
      finalMsg.innerHTML = `
        <p>ðŸ§¬ Cleaning failed.</p>
        <p>You are the virus. ðŸ’€</p>
        <p style="color:lime;">ðŸ˜‚ Troll Level 22 Completed</p>
      `;
      alert("You tried to remove the virus...");
      alert("But the virus... was YOU all along.");
    }, 20000);
  </script>

</body>
</html>
